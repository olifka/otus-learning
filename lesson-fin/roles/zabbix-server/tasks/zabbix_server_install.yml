- name: Enable Zabbix yum repository
  template:
    src: ../templates/zabbix.repo.j2
    dest: /etc/yum.repos.d/zabbix.repo
 
- name: Install zabbix-server
  yum:
    name:
      - zabbix-server-pgsql
      - zabbix-agent

- name: Enable Red Hat Software Collections
  shell: yum-config-manager --enable rhel-server-rhscl-7-rpms rhel-server-rhscl-7-eus-rpms

- name: Install Zabbix fronted
  yum:
    name:
      - zabbix-web-pgsql-scl
      - zabbix-nginx-conf-scl