- name: Enable Zabbix yum repository
  template:
    src: ../templates/zabbix.repo.j2
    dest: /etc/yum.repos.d/zabbix.repo
 
- name: Install zabbix-server and zabbix-agent
  yum:
    name:
      - zabbix-server-pgsql
      - zabbix-agent

- name: Enable Red Hat Software Collections
  yum:
    name: centos-release-scl

- name: Install zabbix-web-pgsql
  yum:
    name:
      - zabbix-web-pgsql-scl

- name: Install zabbix-nginx-conf
  yum:
    name:
      - zabbix-nginx-conf-scl